<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alvin laundry</title>
  <link rel="icon" href="assets/image/favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="splash" id="splash">
    <img src="assets/image/Alvins.png" alt="Alvinlaundry" width="250px">
  </div>

  <nav class="navbar" id="navbar" style="display: none;">
    <div class="logo" sty>
      <img src="assets/image/Alvinsplash.png" alt="Alvinlaundry">
  </nav>

  <div class="content" id="content" style="display: none;">
    <h4>Daftar Menu Harga Laundry Sepatu :</h4>
    <table class="price-table">
      <tr>
        <th>Jenis</th>
        <th>Harga per Kg</th>
      </tr>
      <tr>
        <td>Kulit</td>
        <td>Rp.10.000</td>
      </tr>
      <tr>
        <td>Kulit Suide</td>
        <td>Rp.12.000</td>
      </tr>
      <tr>
        <td>Karet</td>
        <td>Rp.20.000</td>
      </tr>
      <tr>
        <td>Canvas</td>
        <td>Rp.17.000</td>
      </tr>
      <tr>
        <td>Kulit Sintetis</td>
        <td>Rp.15.000</td>
      </tr>
    </table><br>
    <form>
      <input class="form" type="text" name="jenis" placeholder="Masukan Jenis Laundry" /><br>
      <input class="form" type="number" name="berat" placeholder="Masukan Berat Laundry" /><br><br>
      <button type="button" class="btn-tambah" onclick="tambahLaundry()">Hitung</button>
    </form><br>
    <div class="daftarlaundry" id="daftarlaundry">
      <table class="laundryTable" id="laundryTable">
        <thead>
          <tr>
            <th>Jenis</th>
            <th>Berat (Kg)</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="laundryList"></tbody>
      </table>
    </div>
    <div class="totalHarga" id="totalHarga">
    </div>
  </div><br>



  <script src="assets/js/splashscreen.js"></script>
  <script src="assets/js/notifikasi.js"></script>
  <script src="assets/js/admin.js"></script>
  <script src="assets/js/register.js"></script>
  <script src="alvin.js"></script>
  <script src="service-worker.js"></script>
</body>

</html>
